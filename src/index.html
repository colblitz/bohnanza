<html>
  <head>
    <title>A Multiplayer Game</title>
    <style>
      canvas {
        width: 800px;
        height: 600px;
        border: 5px solid black;
      }
    </style>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/static/client.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="game" style="display:none;">
      <pre id="game-state"></pre>
      My points: <div id="my-points"></div>
    </div>
    <button id="new-game-button">New Game</button>
    <button id="join-game-button">Join Game</button>
    <button id="start-game-button" style="display:none;">Start Game</button>
    <button id="leave-game-button" style="display:none;">Leave Game</button>
    <button id="draw1-game-button" style="display:none;">Draw 1</button>
    <button id="draw2-game-button" style="display:none;">Draw 2</button>
    <input type="text" id="join-game-id">
  </body>
</html>
